<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/style.css">

</head>
<body>
<div class="container ">
    <div class="row nav-bar">
        <div class="col-5 ">
            <p style="text-align: center; color: white; font-size: 26pt; font-weight: bold"> BOSENA'S RESTAURANT</p>
            <p style="text-align: center; color: white; font-size: 16pt; "><em>Best restaurant in town</em></p>
        </div>
        <div class="col col-md-offset-2">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='index.html';" style="text-align:center;">
                    <strong>Home</strong></div>
            </div>
        </div>
        <div class="col">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='menu.html';" style="text-align:center;"><strong>Menu</strong>
                </div>
            </div>
        </div>
        <div class="col ">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='order.html';" style="text-align:center;">
                    <strong>Order</strong></div>
            </div>
        </div>
        <div class="col ">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='location.html';" style="text-align:center;">
                    <strong>Location</strong></div>
            </div>
        </div>
        <div class="col">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='contact.html';" style="text-align:center;">
                    <strong>Contact us</strong></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br><br><br><br><br><br>

    <form>
        <div class="form-group">
            <label for="email-address">Email address</label>
            <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="message">Type in a message you would like to send us</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#send-message">Send</button>

        <!-- Modal -->
        <div class="modal fade" id="send-message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thank you for your message!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">We will reply to your message as soon as possible.
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
