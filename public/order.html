<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<div class="container ">
    <div class="row nav-bar">
        <div class="col-5 ">
            <p style="text-align: center; color: white; font-size: 26pt; font-weight: bold"> BOSENA'S RESTAURANT</p>
            <p style="text-align: center; color: white; font-size: 16pt; "><em>Best restaurant in town</em></p>
        </div>
        <div class="col col-md-offset-2">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='index.html';" style="text-align:center;">
                    <strong>Home</strong></div>
            </div>
        </div>
        <div class="col">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='menu.html';" style="text-align:center;"><strong>Menu</strong>
                </div>
            </div>
        </div>
        <div class="col ">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='order.html';" style="text-align:center;">
                    <strong>Order</strong></div>
            </div>
        </div>
        <div class="col ">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='location.html';" style="text-align:center;">
                    <strong>Location</strong></div>
            </div>
        </div>
        <div class="col">
            <div class="row" style="height: 33.3%;"></div>
            <div class="row" style="height: 33.3%;">
                <div class="col-12 nav-bar-btn" onclick="location.href='contact.html';" style="text-align:center;">
                    <strong>Contact us</strong></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br><br><br><br><br><br>
    <form>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="specials">Choose from our SPECIALS - MAIN COURSE.</label>
                    <select class="form-control" id="specials">
                        <option></option>
                        <option>Pizza</option>
                        <option>Chicken</option>
                        <option>Steak</option>
                        <option>Burger</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="specials-counter">How Many?</label>
                    <input type="number" class="form-control" id="specials-counter">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="sides">Choose a side.</label>
                    <select class="form-control" id="sides">
                        <option></option>
                        <option>Fries</option>
                        <option>Dumplings</option>
                        <option>Soup</option>
                        <option>Bread</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="sides-counter" id="random-name">How Many?</label>
                    <input type="number" class="form-control" id="sides-counter">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="drink">Choose a Drink.</label>
                    <select class="form-control" id="drink">
                        <option></option>
                        <option>Shakes</option>
                        <option>Juice</option>
                        <option>Coffee</option>
                        <option>Lemonade</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="drink-counter">How Many?</label>
                    <input type="number" class="form-control" id="drink-counter">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="dessert">Choose a Dessert.</label>
                    <select class="form-control" id="dessert">
                        <option></option>
                        <option>Ice Cream</option>
                        <option>Ice Cream Sundae</option>
                        <option>Cup-Cake</option>
                        <option>Cake</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="dessert-counter">How Many?</label>
                    <input type="number" class="form-control" id="dessert-counter">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">SPECIAL ACCOMIDATIONS</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                   checked>
            <label class="form-check-label" for="exampleRadios1">
                Delivery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Pick-Up
            </label>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#card-info">Submit</button>
        <!-- Modal -->
        <div class="modal fade" id="card-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="first-name-input"
                                               placeholder="First name on card" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="last-name-input"
                                               placeholder="Last name on card" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-10">
                                        <input type="text" class="form-control" id="card-number-input"
                                               placeholder="Enter credit card number 123-1231-3212-2132" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="csv-input" placeholder="CSV"
                                               required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="expiration-date-input"
                                               placeholder="Enter expiration date 08/20" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="zip-code-input" placeholder="Zip"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#send-message">
                            Send
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="send-message" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Thank you!!</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Your order will be available for pick in 30 minutes.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
